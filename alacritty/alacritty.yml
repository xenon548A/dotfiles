window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.3

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Source Code Pro
    style:  Regular
  bold:
    family: Source Code Pro
    style:  Bold
  italic:
    family: Source Code Pro
    style:  Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

#import:
#  -  ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

#shell:
  #program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

#Background opacity: 0.95
#window.opacity:1
